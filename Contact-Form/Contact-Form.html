<!DOCTYPE html>
<html>
    <head>
        <title> 
            Contact Form
        </title>
        <link rel="stylesheet" href="./Contact-From.css">
    </head>
    <body>
        <div class="container">
            <form>
                <header>
                    Contact Form <br>
                    <hr>
                    Please fill out all the details
                </header>
                <main>
                    <p>
                        Your Name:*<br>
                        <input type="text" required placeholder="Your Full Name" class="fname">
                    </p>
                    <p>
                        Your Email:* <br>
                        <input type="email" required placeholder="Your Email" class="mail">
                    </p>
                    <p> Message:
                        <br>
                        <textarea rows="10" cols="50" placeholder="Your Message for us" class="msg"></textarea>
                    </p>
                    <p>
                        Subject: <br>
                        <input required type="text" placeholder="Job Enquiry" class="sub">
                    </p>
                    <p>
                        <input type="submit" value="Submit" class="btn">
                    </p>
                </main>
            </form>
        </div>
    </body>
</html>
