<!DOCTYPE html>
<html >
    <head>
        <title><h2> Payment Form </h2> </title>
    </head>
    <body>
        <form action="">
            <h1> Payment Form</h1>
            <h2> Contact Information</h2>
            <p> Name:* <input type="text" name="name" required> </p>
            <fieldset> 
                <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> <!--name should be same in options-->
                    Female <input type="radio" name="gender" id="female">
                </p>
            </fieldset>
            <p> Address: <textarea name='address' cols="100" rows="5" ></textarea></p>
            <p> Email: <input type="email" name="email" id="email" required>*</p>
            <p> Pincode: <input type="number" name="pincode" id="pincode" required>*</p>
            <h2> Payment Informtion</h2>
            <p> Card Type: 
                <select name="card_name" id="card_name" required>
                    <option value="">Select your card type </option>
                    <option value="Rupay">Rupay</option>
                    <option value="Visa">Visa</option>
                    <option value="Master Card">Master Card</option>
                </select>
            </p>
            <p>
                Card Number: <input type="number" name="card_number" id="card_number" required>*
            </p>
            <p> 
                Card Exiration Date <input type="date" name="expdate" id="expdate" required>*
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv" required>*
            </p>
            <p> 
                <input type="submit" value="Pay Now">
            </p>
        </form>
    </body>
</html>
